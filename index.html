<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Invitation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content">
        <h1>Hey, wanna go out with me?</h1>
        <img src="cat.jpg" alt="Cute cat" id="catImage">
        <div>
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
        <div id="options" style="display: none;">
            <p id="pickOne">Yay! Now pick one:</p>
            <button class="option">A walk with something to drink</button>
            <button class="option">Bowling</button>
            <button class="option">Mini golf</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
