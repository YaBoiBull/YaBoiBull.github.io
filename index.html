<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Animerede Blomster</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background-color: navy;
    overflow: hidden;
  }
  .flower {
    position: absolute;
    width: 20px;
    height: 20px;
    border-radius: 50%;
    background-color: yellow;
    box-shadow: 0 0 10px 2px white; /* Giver en effekt af kronbladene */
    animation: float 5s infinite, fadeIn 2s forwards;
  }
  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-20px); }
  }
  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }
</style>
</head>
<body>
<script src="script.js"></script>
</body>
</html>
