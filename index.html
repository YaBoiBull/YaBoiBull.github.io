<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Animerede Blomster</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background-color: navy;
    overflow: hidden;
  }
  .flower {
    position: absolute;
    width: 20px;
    height: 20px;
    border-radius: 50%;
    background-color: yellow;
    box-shadow: 0 0 10px 2px white; /* Giver en effekt af kronbladene */
  }
  .petal {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 50%;
  }
  .flower::before, .flower::after {
    content: '';
    position: absolute;
    top: -7px;
    left: 5px;
    width: 10px;
    height: 30px;
    background-color: yellow;
    border-radius: 5px;
    transform-origin: bottom center;
  }
  .flower::before {
    transform: rotate(-45deg);
  }
  .flower::after {
    transform: rotate(45deg);
  }
  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-20px); }
  }
  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }
</style>
</head>
<body>
<script src="script.js"></script>
</body>
</html>
